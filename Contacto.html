<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto.</title>
</head>
<body>
    <h2>Formulario de Contacto</h2>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>
        
        <label for="telefono">Teléfono (Opcional):</label>
        <input type="tel" id="telefono" name="telefono">
        
        <label>Preferencia de Contacto:</label>
        <input type="radio" id="email" name="contacto" value="email">
        <label for="email">Correo Electrónico</label>
        <input type="radio" id="telefono_pref" name="contacto" value="telefono">
        <label for="telefono_pref">Teléfono</label>
        
        <button type="submit">Enviar</button>
    </form>
    <br>
    <a href="http://127.0.0.1:5500/Curriculum.html">Regresar al Currículum</a>

</body>
</html>
